    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container block 1">
      <!-- Timeblocks go here -->
        <div class="row">
          <div class="col-lg-1 col-md-1 col-sm-1">
              9AM
          </div>
          <div class="col-lg-10 col-md-10 col-sm-10 timeblock">
            <!-- <input type="text" id="test" name="test" value="test"><br></input> -->
            <textarea name="" id="input" cols="25" rows="1"></textarea>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1 saveblock">
            <button class="saveBtn"><img src="../images/save_icon.png" alt="save icon"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container block 2">
      <!-- Timeblocks go here -->
        <div class="row">
          <div class="col-sm-1">
              9AM
          </div>
          <div class="col-sm-10 timeblock">
  
          </div>
          <div class="col-sm-1 saveblock">
            <button><img src="../images/save_icon.png" alt="save icon"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
